<!doctype html>
<html lang="en">
    <head>
        <title>File Metadata Microservice</title>
        <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <h1 class="header">
                File Metadata Microservice
            </h1>
            <p>Submit a file to view its metadata.</p>
            <form action="/file-size" method="post" enctype="multipart/form-data">
                <div class="fileUpload">
                    <input type="file" name="Choose File"> 
                </div>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
